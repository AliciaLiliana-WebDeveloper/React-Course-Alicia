<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance | Contacto</title>
    <meta name="description" content="Contacta con el equipo de Elegance">
    <meta name="keywords" content="contacto, correspondencia, email, tienda de ropa">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Logo de Elegance">
        <h1>Elegance</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-contact">
            <h2>Formulario de contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="schedule">
            <h2>Horarios de atención</h2>
            <table>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
                <tr>
                    <td>Lunes a Viernes</td>
                    <td>08:00 - 23:30</td>
                </tr>
                <tr>
                    <td>Sábados</td>
                    <td>10:00 - 14:00</td>
                </tr>
            </table>
        </section>

        <aside>
            <h3>Ubicación</h3>
            <p>Calle de Agastia, 45 - Madrid</p>
            <img src="img/mapa.jpg" alt="Mapa de ubicación de la tienda Elegance">
        </aside>
    </main>
    <footer>
        <p>contacto@elegance.com</p>
        <ul>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Facebook</a></li>
        </ul>
    </footer>
</body>

</html>
