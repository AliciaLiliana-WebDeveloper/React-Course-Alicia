<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Demo 0 Código repetido</title>
  <style>
    .alert {
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-family: sans-serif;
      font-weight: bold;
    }

    .alert-success {
      color: #1a7f37;
      background-color: #e6ffed;
      border: 1px solid #1a7f37;
    }

    .alert-error {
      background-color: #ffebeb;
      color: #b30000;
      border: 1px solid #b30000;
    }

    .alert-warning {
      background-color: #fff4e6;
      color: #996600;
      border: 1px solid #996600;
    }
  </style>
</head>
<body>
  <h1>Demo 0: Reutilización difícil (Alertas)</h1>

  <div class="alert alert-success">
    Operación completada con éxito
  </div>

  <div class="alert alert-error">
    X Ha ocurrido un error inesperado
  </div>

  <div class="alert alert-warning">
    ▲ Cuidado: los cambios no se han guardado
  </div>

  <div class="alert alert-success">
    Perfil actualizado correctamente
  </div>
</body>
</html>
